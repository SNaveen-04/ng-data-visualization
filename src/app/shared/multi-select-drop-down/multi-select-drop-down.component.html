<div class="input" (click)="toggleVisible()">
  <input type="text" value="Select department" readonly />
  <span class="drop-down-arrow">
    <img [src]="image_path" alt="P" class="profile-img" height="24" width="24"
  /></span>
</div>
<div
  [class]="{
    'drop-down': true,
    visible: isListOpen && listElements().length != 0
  }"
>
  <ul class="list">
    @for(list of listElements();track list){
    <li
      [class]="{
        option: true,
      }"
    >
      <input
        type="checkbox"
        [(ngModel)]="list.selected"
        [id]="list"
        [disabled]="isDisabled(list.selected)"
      />
      {{ list.name }}
    </li>
    }
  </ul>
  <button (click)="close()">Apply filter</button>
</div>
