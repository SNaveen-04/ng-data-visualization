<div class="dropdown">
  <app-multi-select-drop-down
    [listElements]="listElements"
    (selected)="select()"
    [disabled]="disabled"
  />
  <div>
    @for(dept of listElements;track dept.id){ @if(dept.selected){
    <app-chips [department]="dept" (deselect)="deselect($event)" />
    } }
  </div>
</div>
<div class="analysis">
  <div class="group-1">
    <div class="trends">
      <app-line-chart
        [chartData]="LineChartdata"
        [format]="'week'"
      ></app-line-chart>
    </div>
    <div class="selling">
      <div class="top">
        Top selling product
        <app-horizontal-bar-chart></app-horizontal-bar-chart>
      </div>
      <div class="least">
        Least selling product
        <app-horizontal-bar-chart
          color="#E74C3C"
          title="Least selling product"
        ></app-horizontal-bar-chart>
      </div>
    </div>
  </div>
  <div class="group-2">
    <div class="customer-insights">
      Customer Insights
      <app-customer-insights [customerInsightsData]="customerData" />
    </div>
    <div class="cross-selling">
      <p>Cross selling department</p>
      @for (item of crossData; track $index) {
      <app-cross-selling-bar-chart
        [title]="item.name"
        [data]="item.dept"
      ></app-cross-selling-bar-chart>
      <br />
      }
    </div>
  </div>
</div>
