<div class="dropdown">
  <app-drop-down
    [listElements]="listElements"
    [selectedValue]="selected.name"
    (selected)="select($event)"
  />
</div>
<div class="analysis">
  <div class="trends">
    @if(isLoaded){
    <app-line-chart [chartData]="LineChartdata" [format]="timeFrame" />
    }
  </div>
  <div class="group-2">
    <div class="customer-insights">
      Customer Insights
      <app-customer-insights [customerInsightsData]="customerData" />
    </div>
    <div class="cross-selling">
      Top selling products
      <app-department-bar-chart></app-department-bar-chart>
    </div>
  </div>
</div>
