<div class="dropdown">
  <app-drop-down
    [listElements]="listElements"
    [selectedValue]="selected"
    (selected)="select($event)"
  />
</div>
<div class="analysis">
  <div class="trends">
    <app-line-chart [chartData]="data" />
  </div>
  <div class="group-2">
    <div class="customer-insights">
      Customer Insights
      <app-customer-insights />
    </div>
    <div class="cross-selling">
      Top selling products
      <app-department-bar-chart></app-department-bar-chart>
    </div>
  </div>
</div>
